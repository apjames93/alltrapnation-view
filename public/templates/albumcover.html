<div  id="slides_control">
    <carousel class="carousel">
      <slide  class="albumcover-box" ng-repeat="album in artistInfo" active="slide.active">
        <img class="album-img" ng-src="{{album.img}}">
        <div class="carousel-caption">
          <h4>{{$index+1}}</h4>
        </div>
      </slide>
    </carousel>

</div>
